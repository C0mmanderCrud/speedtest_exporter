project_name: speedtest_exporter

before:
  hooks:
    - go mod tidy
    - go test ./...
builds:
  - main: ./cmd/speedtest_exporter/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7

archives:
  - name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

dockers:
  - image_templates:
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-amd64
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-amd64
    use_buildx: true
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"

  - image_templates:
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm7
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm7
    use_buildx: true
    dockerfile: Dockerfile
    goarch: arm
    goarm: 7
    build_flag_templates:
      - "--platform=linux/arm/v7"

  - image_templates:
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm64
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm64
    use_buildx: true
    dockerfile: Dockerfile
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64/v8"

docker_manifests:
  # github
  - name_template: ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}
    image_templates:
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-amd64
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm64
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm7
  - name_template: ghcr.io/C0mmanderCrud/{{.ProjectName}}:latest
    image_templates:
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-amd64
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm64
      - ghcr.io/C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm7

  # dockerhub
  - name_template: C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}
    image_templates:
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-amd64
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm64
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm7
  - name_template: C0mmanderCrud/{{.ProjectName}}:latest
    image_templates:
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-amd64
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm64
      - C0mmanderCrud/{{.ProjectName}}:v{{ .Version }}-arm7
